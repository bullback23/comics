<html>
<head>
</head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">

<form name="test">
<table>
<tr>
	<td colspan='2' style="padding-top: 30px;">
		<button type="button" onclick="rollingDice();">트럼프 카드 뒤집기</button>
	</td>
</tr>
<tr>
	<td colspan='2'>
		<div id="trump_card_1" style="font-size:50px;"></div>
	</td>
</tr>
</table>
</form>

<script>
// 주사위 굴리기
let dice = ["♥", "◆", "♣", "♠"];
let x=0;
let y=0;
const element = document.getElementById('trump_card_1');

function rollingDice()
{	
	element.innerHTML = '';
	
	x = Math.floor(Math.random() * 4);
	element.innerHTML += dice[x];
	
	y = Math.floor(Math.random() * 13 + 1);
	element.innerHTML += y;
}

</script>

</body>
</html>
