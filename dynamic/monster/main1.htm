<html>
<head>
</head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">

<center>
<h2>모험 기록 용지</h2>
</center>

<table>
<tr>	
	<td>전투력 점수&nbsp;&nbsp;&nbsp;&nbsp;</td>
	<td><input type="text" size="10" name="point" value="0">	</td>
</tr>
</table>

<table>
<tr>
	<td style="padding-top: 30px;">가지고 있는 무기</td>
</tr>
<tr>
	<td>
		<input type="checkbox">&nbsp;명검 '검광' 과 칼집<br>
		<input type="checkbox">&nbsp;M16 라이플 과 은탄환 1개<br>
		<input type="checkbox">&nbsp;화염 방사기<br>
		<input type="checkbox">&nbsp;단검<br>
		<input type="checkbox">&nbsp;방패
	</td>
</tr>
<tr>
	<td style="padding-top: 30px;">
		<button type="button" onclick="rollingDice();">트럼프 카드 뒤집기</button>
	</td>
</tr>
<tr>
	<td>
		<div id="trump_card_1" style="font-size:50px;"></div>
	</td>
</tr>
</table>

<script>
// 주사위 굴리기
let dice = ["♥", "◆", "♣", "♠"];
let x=0;
let y=0;
const element = document.getElementById('trump_card_1');

function rollingDice()
{	
	element.innerHTML = '';
	
	x = Math.floor(Math.random() * 4);
	element.innerHTML += dice[x];
	
	y = Math.floor(Math.random() * 13 + 1);
	element.innerHTML += y;
}

</script>

</body>
</html>
